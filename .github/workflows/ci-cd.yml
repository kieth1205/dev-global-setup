name: CI/CD Pipeline

on:
  push:
    branches: [main, debug, "build-release"]
  pull_request:
    branches: [main, debug, "build-release"]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

# ThÃªm permissions cho actions
permissions:
  contents: write
  packages: write
  actions: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check scripts
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            chmod +x scripts/linux_curl.sh
            ./scripts/linux_curl.sh --test
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            chmod +x scripts/macos_curl.sh
            ./scripts/macos_curl.sh --test
          else
            # Windows specific commands
            if [[ -f "scripts/windows_irm.ps1" ]]; then
              pwsh -Command ".\scripts\windows_irm.ps1 -Test"
            else
              echo "Error: Windows script not found"
              exit 1
            fi
          fi

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Clean Build Directory
        run: |
          if [ -d "dist" ]; then
            echo "Cleaning existing dist directory..."
            rm -rf dist
          fi
          mkdir -p dist
          echo "Created fresh dist directory"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build --verbose
          BUILD_EXIT_CODE=$?

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code: $BUILD_EXIT_CODE"
            exit 1
          fi

          echo "Build completed successfully"

      - name: Debug Build Output
        run: |
          echo "Debugging build output..."
          echo "Current working directory: $(pwd)"
          echo "Contents of root directory:"
          ls -la
          echo "Contents of dist directory:"
          ls -la dist/
          echo "File sizes in dist:"
          du -sh dist/* 2>/dev/null || true

      - name: Verify Build Output
        id: verify_build
        run: |
          echo "Verifying build output..."

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "Error: Build output directory (dist/) does not exist"
            echo "has_files=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check if dist directory is empty
          if [ -z "$(ls -A dist)" ]; then
            echo "Error: Build output directory (dist/) is empty"
            echo "has_files=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Count files and calculate total size
          FILE_COUNT=$(find dist -type f | wc -l)
          TOTAL_SIZE=$(du -sh dist | cut -f1)

          echo "Build output verified successfully"
          echo "Total files: $FILE_COUNT"
          echo "Total size: $TOTAL_SIZE"
          echo "has_files=true" >> $GITHUB_OUTPUT

      - name: Prepare Artifacts
        if: steps.verify_build.outputs.has_files == 'true'
        run: |
          echo "Preparing artifacts for upload..."
          echo "Artifact contents:"
          find dist -type f -exec ls -la {} \;
          echo "Total artifact size: $(du -sh dist | cut -f1)"

      - name: Upload build artifacts
        if: steps.verify_build.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 5
          if-no-files-found: warn
          compression-level: 9

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/build-release'

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Generate Version
        id: version
        run: |
          # Táº¡o version dá»±a trÃªn thá»i gian vÃ  branch
          BRANCH=${GITHUB_REF#refs/heads/}
          TIMESTAMP=$(date +'%Y.%m.%d.%H%M')

          if [ "$BRANCH" == "build-release" ]; then
            VERSION="${TIMESTAMP}-rc"
          else
            VERSION="${TIMESTAMP}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Cáº­p nháº­t version trong package.json
          npm version $VERSION --no-git-tag-version

          # Commit thay Ä‘á»•i version
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Bump version to $VERSION"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

      - name: Create Git Tag
        uses: actions/github-script@v6
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}'
            const tag = `v${version}`
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha
            })

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            - Automated release created by GitHub Actions
            - Version: ${{ steps.version.outputs.version }}
            - Branch: ${{ steps.version.outputs.branch }}
            - Build: ${{ github.run_number }}
            - Timestamp: ${{ steps.version.outputs.version }}
          files: |
            dist/*
            scripts/*
          generate_release_notes: true
          draft: ${{ github.ref == 'refs/heads/build-release' }}
          prerelease: ${{ github.ref == 'refs/heads/build-release' }}

      - name: Notify Telegram on Success
        if: success()
        run: |
          # Táº¡o message thÃ´ng bÃ¡o
          MESSAGE="âœ… *CI/CD Pipeline Completed Successfully*

          ğŸ”– Version: v${{ steps.version.outputs.version }}
          ğŸŒ¿ Branch: ${{ steps.version.outputs.branch }}
          ğŸ”„ Build: #${{ github.run_number }}
          ğŸ‘¤ Triggered by: ${{ github.actor }}

          ğŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})
          ğŸ”— [View Deployment](https://github.com/${{ github.repository }}/deployments)"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true"

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          MESSAGE="âŒ *CI/CD Pipeline Failed*

          ğŸŒ¿ Branch: ${GITHUB_REF#refs/heads/}
          ğŸ”„ Build: #${{ github.run_number }}
          ğŸ‘¤ Triggered by: ${{ github.actor }}

          ğŸ”— [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true"
